<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil - Dicionário Wai Wai</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script> <!-- Aqui colocaremos a função editProfile -->
  <style>
    main {
      max-width: 400px;
      margin: 50px auto;
      background: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #4a0072;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 1rem;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a0c9a;
    }
    .logout-btn {
      background-color: #a00d0d;
      margin-top: 10px;
    }
    .logout-btn:hover {
      background-color: #7b0a0a;
    }
    .message {
      margin-top: 20px;
      font-weight: 600;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h2>Editar Perfil</h2>

    <label for="editName">Nome</label>
    <input type="text" id="editName" placeholder="Seu nome" />

    <label for="editPassword">Senha</label>
    <input type="password" id="editPassword" placeholder="Nova senha" />

    <button onclick="editProfile()">Salvar alterações</button>
    <button class="logout-btn" onclick="logout()">Sair</button>

    <p class="message" id="msg"></p>
  </main>

  <script>
    // Carrega dados ao abrir a página
    document.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem("loggedUser");
      if (!email) {
        alert("Você precisa estar logado para acessar essa página.");
        window.location.href = 'login.html';
        return;
      }

      const userDataJSON = localStorage.getItem(email);
      if (!userDataJSON) {
        alert("Usuário não encontrado.");
        window.location.href = 'login.html';
        return;
      }

      const userData = JSON.parse(userDataJSON);

      document.getElementById('editName').value = userData.name || "";
    });
  </script>
</body>
</html>
