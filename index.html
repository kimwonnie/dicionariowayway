<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dicionário Acadêmico Wai Wai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="script.js"></script>
<script src="js/main.js"></script>
<script src="js/tradutor.js"></script>

<body>
  <header>
    <nav class="navbar">
      <h1>Dicionário Wai Wai</h1>
      <ul class="nav-links">
        <li><button onclick="window.location.href='index.html'">Início</button></li>
        <li><button onclick="window.location.href='register.html'">Cadastro</button></li>
        <li><button onclick="window.location.href='login.html'">Login</button></li>
      </ul>

      <!-- Menu do perfil com dropdown -->
      <div class="profile-menu" id="profileMenu" style="display: none;">
        <img src="profile.png" alt="Perfil" class="profile-pic" onclick="toggleDropdown()" />
        <ul class="dropdown" id="dropdownMenu">
          <li><button onclick="window.location.href='traduzir.html'">Traduzir</button></li>
          <li><button onclick="window.location.href='sugerir.html'">Sugerir</button></li>
          <li><button onclick="window.location.href='contato.html'">Contato</button></li>

      </div>
    </nav>
  </header>

  <main class="section">
    <h2>Bem-vindo ao Dicionário Acadêmico Wai Wai</h2>
    <p>Facilitando a inclusão linguística no ensino superior.</p>
    <a class="button" href="traduzir.html">Começar a Traduzir</a>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Dicionário Acadêmico Wai Wai. Todos os direitos reservados.</p>
